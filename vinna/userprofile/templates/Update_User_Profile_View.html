<!DOCTYPE html>
<html>
	<!DOCTYPE html>
<html>
	<head>
		<title>{{ page_title }}</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	</head>
	<body>
		<style>
            /* FOR LINKS */
           a{
                text-decoration:none !important;
                font-size: 20px;
            }
            big{
            float: center;
            }

            body {
                background-color: #ABB7B7;
                margin-top:75px;
            }
            /*  N A V  B A R  */
            #navi{
                color:#00000;
            }
            #comp{
                font-size:30px;
                font-family: 'Ubuntu Medium';
                margin-left: 40px;
            }

            #logo{
                height:120%;
            }

            #icon{
                margin-top: 5px;
                margin-bottom:-5px;
                margin-left: 5px;
                margin-right: -20px;
                height:30px;
            }
            #icon2{
                margin-top: 10px;
                margin-right: 30px;
                margin-left: 20px;
                height:30px;
            }
            /*     H O M E  P A G E   */

            .img-responsive{
                display: inline-block;
                max-height: 100%;
                margin-right: -40px;
            }

            #front{
                margin-top: 100px;
                color:#112233;
            }
            #smile{
                margin-top:100px;
                color:#00000;
            }
            #player{
                margin-bottom: -100px;
            }
            #about{
                background: #2C3E50;
                margin-top: 100px;          
            }
            .marketing{
                width: auto;
            }

            /*    T E X T  C O L O R S   */
            .text-white{
                color: #FFFFFF !important;
            }
            .text-black{
                color: #000000 !important;
            }
            .text-red{
                color: #e74c3c !important
            }
            .text-green{
                color: #2ecc71 !important
            }
            .profile_image{
                border:1px solid white;
                width:150px;
                height: 150px;
            }
		</style>
		<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header" href="{% url 'homepage' %}"><img id = "logo" src = "{% static 'photos/logo2.1.png' %}"/></a>
                </div>
                <div class ="bar">
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            {% if user and user.is_authenticated %}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        Hello <span class="text-capitalize">{{ user.get_full_name|default:user.username }}</span>! <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="{% url 'profile:update' user.id %}">Account</a>
                                        </li>
                                        <li>
                                            <a href="{% url 'auth:logout' %}?next={% url 'homepage' %}">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            {% else %}                               
                                <div id="navbar" class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav navbar-right">
                                        <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                                        <img id ="icon" src="{% static 'photos/fb2.jpg' %}" />
                                        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
                                        <img id ="icon2" src="{% static 'photos/g+2.jpg' %}" /></a>                  
                                    </ul>
                                </div>                                   
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
		<div class="container">
	        <div class="row">
	            <div class="col-xs-8 col-xs-offset-2">
	                <div class="row">
	                    <div class="alert alert-warning">
	                        Please set your account details to continue!
	                    </div>
	                </div>
	                <div class="center-block">
	                    <form method="POST" enctype="multipart/form-data">
	                        {% csrf_token %}
	                        {{ form.as_p }}
	                        <input class="btn btn-block btn-success" type="submit" value="Save"/>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
